
<dialog id="onsite" class="mdl-dialog newModal" >
    <div class="no-internet" ng-show="gagallagi">
            <p>{{pesangagal}}</p>
      </div>
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('onsite')">
      <i class="material-icons">close</i>
    </button>
    <div class="modal__modal" style="width:60%;">
     <h2 class="g-modal-title-h1 sc-truncate">Registrasi Onsite</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <div class="profileSettings__baseFields sc-media-content">

                <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    
                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield" style="width:100%;">

                            <input class="mdl-textfield__input" type="text" id="sample1" placeholder="cari pasien" ng-model="cari">
                            <label class="mdl-textfield__label" for="sample1"></label>
                            
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>

                   <div ng-if="cari" class="mdl-cell mdl-cell--6-col " ng-repeat="pasien in allUser | filter:cari " >

              <a class="item item-thumbnail-left " href="" ng-click="cekisi(pasien)" ng-class="{'backcolored' : onpasien.$id==pasien.$id}">
                <img ng-if="pasien.profile.kelamin == 'L'" ng-src="{{pasien.profile.photo || 'img/person-flat.png'}}">
                 <img ng-if="pasien.profile.kelamin == 'P'" ng-src="{{pasien.profile.photo || 'img/person-girl-flat.png'}}">
                 <h2 >{{pasien.profile.nama}}</h2>
                <p>{{pasien.profile.email}}</p>
                <p>{{pasien.profile.alamat}}</p>
                
              </a>
              
             </div>

           <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                      <span class="textfield__label g-required-label">Klinik</span>
                      <div class="textfield__inputWrapper" style="margin-top: 14px;">
                            <ui-select ng-model="registerbaru.klinik" theme="selectize" ng-disabled="disabled">
                              <ui-select-match placeholder="Pilih atau cari klinik berdasarkan nama...">{{$select.selected.nama}}</ui-select-match>
                              <ui-select-choices repeat="klinik in listofKlinik | filter: $select.search">
                               <span ng-bind-html="klinik.nama | highlight: $select.search"></span>
                              </ui-select-choices>
                            </ui-select>       
                      </div>
                  </label>
      
                </div>
            </div>
                        <div class="profileSettings__cell ">
                <div class="textfield messageOutside">
                   <label>
                      <span class="textfield__label g-required-label">Asuransi</span>
                      <div class="textfield__inputWrapper" style="margin-top: 14px;">
                            <ui-select ng-model="registerbaru.asuransi" theme="selectize" ng-disabled="!registerbaru.isasuransi">
                              <ui-select-match placeholder="Pilih atau cari asuransi berdasarkan nama...">{{$select.selected.nama}}</ui-select-match>
                              <ui-select-choices repeat="asuransi in listAsuransi | filter: $select.search">
                               <span ng-bind-html="asuransi.nama | highlight: $select.search"></span>
                              </ui-select-choices>
                            </ui-select>       
                      </div>
                  </label>
      
                </div>
            </div>
            <div class="profileSettings__cell ">
                <div class="textfield messageOutside">

                    <label>
                    <span class="textfield__label "></span>

                      <div class="textfield__inputWrapper">
                          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2" style="left: 21px;">
                            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" ng-model="registerbaru.isasuransi">
                            <span class="mdl-checkbox__label">Asuransi Kesehatan</span>
                          </label> 
                      </div>
                  </label>
                </div>
            </div>
            <div  class="profileSettings__cell opacityanimate">
                <div class="textfield messageOutside">
                   <label>
                      
                      <div class="textfield__inputWrapper" >
                            <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <input class="mdl-textfield__input" type="text" id="sample1" placeholder="Nomor Peserta" ng-model="registerbaru.nomor_peserta" ng-disabled="!registerbaru.isasuransi">
                            <label class="mdl-textfield__label" for="sample1"></label>
                           
                          </div>   
                      </div>
                  </label>
      
                </div>
            </div>     

          </div>
       </div>

       <div class="profileSettings__formButtons sc-button-toolbar sc-border-light-top">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('onsite')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="registerPeriksa(registerbaru)" >
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin"> Registrasi</div>
          </button>
       </div>

     </div>

    </div>

</dialog>
