<dialog id="ubahpasswordpegawai" class="mdl-dialog newnewmodal" >
    <div class="no-internet" ng-show="gagallagi">
            <p>{{pesangagal}}</p>
      </div>
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('ubahpasswordpegawai')">
      <i class="material-icons">close</i>
    </button>
       <div class="backdrop" ng-click="hideDialog('ubahpasswordpegawai')">
    </div>
    <div class="modal__modal" style="width:25%;">
     <h2 class="g-modal-title-h1 sc-truncate">Ubah Password</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <div class="profileSettings__baseFields sc-media-content">
             <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label g-required-label">Password Saat ini</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield" style="width:100%;">
                            <input class="mdl-textfield__input" type="password" id="sample1" ng-model="newItem.ini"  >
                            <label class="mdl-textfield__label" for="sample1">Password saat ini</label>
                            
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>

            <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label g-required-label">Password Baru</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <input class="mdl-textfield__input" type="password" id="sample1" placeholder="" ng-model="newItem.pass">
                            <label class="mdl-textfield__label" for="sample1">Password Baru</label>
                            <span class="mdl-textfield__error">Masukkan password dengan benar</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
            <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label g-required-label">Ulangi Password Baru</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <input class="mdl-textfield__input" type="password" id="sample1" placeholder="" ng-model="newItem.ulangpass">
                            <label class="mdl-textfield__label" for="sample1">Ulangi Password Baru</label>
                             <span class="mdl-textfield__error">Masukkan password dengan benar</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
              


          </div>
       </div>

       <div class="profileSettings__formButtons sc-button-toolbar sc-border-light-top">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('ubahpasswordpegawai')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="ubahprofilepass(newItem)" ng-disabled="!newItem.pass || !newItem.ulangpass || !newItem.ini || (newItem.pass != newItem.ulangpass)">
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin"> Simpan Perubahan</div>
          </button>
       </div>

     </div>

    </div>

</dialog>
