<style>


.demo-card-square.mdl-card {
  height: 300px;
}

.demo-card-square > .mdl-card__title {
  color: #fff;
 
}
</style>



<div class="mdl-grid demo-content" ng-init="changejud('Asuransi')">
         <div ng-if="listAsuransi[0] == null && showsnackbar" id="loadiing" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div> 
         <div ng-if="listAsuransi[0] == null && !showsnackbar" id="loadiing">
           <i  class="material-icons" style="font-size:1000%;">desktop_windows</i>
           <p style="text-align:center;">Asuransi Kosong</p>
         </div>
         
    
         

          <div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet opacityanimate" ng-repeat="asuransi in listAsuransi | filter:search | orderBy:'nama'">
              <div class="mdl-card__title mdl-card--expand" style="background:
    url('{{asuransi.gambar}}') bottom right 15% no-repeat #46B6AC;background-size: cover;">
              <h2 class="mdl-card__title-text backblack" >{{asuransi.nama}}</h2>
              </div>

              <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  ng-click="showdetailasuransi(asuransi);">
              Lihat Detail
              </a>
              
              </div>
              
   </div>

        
 </div>
