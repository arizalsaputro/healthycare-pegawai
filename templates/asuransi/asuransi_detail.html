<dialog id="detailasuransi" class="mdl-dialog newnewmodal"  >
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('detailasuransi')">
      <i class="material-icons">close</i>
    </button>
     <div class="backdrop" ng-click="hideDialog('detailasuransi')">
    </div>
    <div class="modal__modal">
     <h2 class="g-modal-title-h1 sc-truncate">Detail Asuransi</h2>

     <div class="profileSettings__form">
       <div class="sc-media">


        <div class="profileSettings__avatar sc-media-image">
          <div class="editImage" style="width: 300px;">
            <div class="editImage__select">
              <img ng-src="{{tampungasur.gambar}}">    
            </div>
        
          </div>
        </div>

 
          <div class="profileSettings__baseFields sc-media-content">
            <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label " style="font-size: 16px;padding-top: 1px;">Nama Asuransi</span>

                      <div class="textfield__inputWrapper">
                        <span style="font-size: 20px;color: blue;" >{{tampungasur.nama}}</span> 
                      </div>

                  </label>
      
                </div>
            </div>
            <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label " style="font-size: 16px;padding-top: 1px;">Penyelengga Asuransi</span>

                      <div class="textfield__inputWrapper">
                        <span style="font-size: 20px;color: blue;" >{{tampungasur.penyelenggara}}</span> 
                      </div>

                  </label>
      
                </div>
            </div>
               
          </div>
       </div>

     </div>

    </div>

</dialog>
